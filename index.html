<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="styles.css">
    
    <title>3D</title>
</head>
<body id="body">
    <div class="scene">
        <div class="floor"></div>
        <div class="ball"></div>
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
</body>


<script>

    window.addEventListener("scroll", (event) => {
        let scroll = this.scrollY;
        document.getElementById("body").style.perspective = scroll/10+10 +"em";
        console.log(scroll/10)
    });

    
</script>
</html>
