<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">    <title>Home</title>
</head>
<body>

    <div class="grid">
        <div class="twitch-box" id="soundcloud-link">
            <div class="content">

            </div>

              <div class="top-corner"></div>

        </div>

        <div class="content-divider"></div>

        <div class="twitch-box" id="notion-link">

                    <img src="images/uni_picture.jpg">
            </div>
            <div class="twitch-border-effect">
              <div class="top-corner"></div>
                <div class="bottom-corner"></div>
            </div>
        </div>

    </div>
    
    
</body>

<script>
    const notion = document.getElementById("notion-link");
    notion.addEventListener("click", () =>{
        window.open("https://delirious-punishment-0ef.notion.site/UNI-6cb5076715c141b0beab7124413d7e65");
    });

    const soundcloud = document.getElementById("soundcloud-link");
    soundcloud.addEventListener("click", () =>{
        window.open("https://soundcloud.com/jojoejojo");
    });

</script>
</html>
